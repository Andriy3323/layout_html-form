<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form action="https://mate-academy-form-lesson.herokuapp.com/create-application">

      <fieldset>
        <legend>Personal information</legend>

        <label>
          Surname:
          <input
            type="text"
            name="surname"
            autocomplete="off"
          >
        </label>

        <label>
          Name:
          <input
            type="text"
            name="name"
            autocomplete="off"
          >
        </label>

        <label>
          How old are You?
          <input
            type="number"
            name="age"
            autocomplete="off"
            min="1"
            max="100"
            value="12"
          >
        </label>

        <label>
          Full date of birth:
          <input type="date" name="dateOfBirth">
        </label>

        <label class="last">
          I accept the term of the agreement
          <input type="checkbox">
        </label>
      </fieldset>

      <fieldset>
        <legend>Registration</legend>

        <label>
          E-mail:
          <input
            type="email"
            name="eMail"
            autocomplete="off"
            placeholder="email@example.com"
            required
          >
        </label>

        <label class="last">
          Password:
          <input
            type="password"
            name="password"
            autocomplete="off"
            minlength="8"
            maxlength="32"
            required
          >
        </label>
      </fieldset>

      <fieldset>
        <legend>An interesting fact about you!</legend>

        <label>
          Do you love cats?
          <input type="radio" name="loveCat"> Yes
          <input type="radio" name="loveCat"> No
        </label>

        <label>
          What is your favorite color?
          <input type="color" name="favColor">
        </label>

        <label>
          What time do you go to bed?
          <input type="time" name="timeToBed">
        </label>

        <label>
          What are your favorite brand of cars?
          <select name="favCars" multiple>
            <option value="1">BMW</option>
            <option value="2">Audi</option>
            <option value="3">Lada</option>
            <option value=" " disabled></option>
          </select>
        </label>

        <label class="last">
          How do you rate out work?
          <input
            type="range"
            name="workRate"
            min="1"
            max="10"
            value="1"
          >
        </label>
      </fieldset>

      <fieldset>
        <legend>Additional info:</legend>

        <label>
          Comments:
          <textarea
            name="comment"
            cols="15"
            rows="2"
          ></textarea>
        </label>

        <label class="last">
          Would you recommend us?
          <select name="recommendUs">
            <option value="1" selected>yes</option>
            <option value="2" disabled>no</option>
          </select>
        </label>
      </fieldset>

      <button type="submit">Submit</button>

    </form>
    <script type="text/javascript" src="./main.js"></script>
  </body>
</html>
